name: andriod
version: 0.0.4
inherits: pjvds/java@0.1.3
type: main
platform: ubuntu@12.04
description: A box created for Andriod development
keywords:
  - andriod
script: |-
  sdk_version="22.0.5"
  
  # Install prerequisites
  sudo apt-get update -qq
  sudo apt-get install -qq --force-yes expect
  sudo apt-get install -qq --force-yes libgd2-xpm ia32-libs ia32-libs-multiarch

  # Install SDK
  wget "http://dl.google.com/android/android-sdk_r${sdk_version}-linux.tgz"
  tar xzf "android-sdk_r${sdk_version}-linux.tgz"
  rm "android-sdk_r${sdk_version}-linux.tgz"

  # Set environment variables
  export ANDROID_HOME=${PWD}/android-sdk-linux
  export PATH="${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools"

  # Write environment variables setup to /etc/profile
  echo "export ANDRIOD_HOME=\"${ANDROID_HOME}\"" | sudo tee -a /etc/profile
  echo 'PATH="${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools"' | sudo tee -a /etc/profile

  # Install all available sdk tools
  expect android-update.exp
